<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image">
<div class="logo">
    <img src="assets/images/blacklogo.jpeg" />
</div>
        </div>
  
  
        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
  
                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <p class="text-muted mb-4">Welcome To</p>
                            <h3 class="display-4">AyataMart</h3>
                          
                            <form  (submit)="login()">
                                <div class="form-group mb-3">
                                    <input id="inputUsername" type="texr" placeholder="Username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>

                                <button type="submit" (click)="login()" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Login</button>
                                
                            </form>
                        </div>
                    </div>
                </div><!-- End -->
  
            </div>
        </div><!-- End -->
  
    </div>
